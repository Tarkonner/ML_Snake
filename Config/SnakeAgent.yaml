behaviors:
  SnakeAgent:
    trainer_type: sac
    hyperparameters:
      learning_rate: 3.0e-4
      learning_rate_schedule: constant
      batch_size: 256
      buffer_size: 10240
      steps_per_update: 10
      buffer_init_steps: 10000
      tau: 0.005
      init_entcoef: 0.03

    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    keep_checkpoints: 5
    # checkpoint_settings:
        # checkpoint_interval: 100000
        # export_to_onnx: true
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 1000
 
